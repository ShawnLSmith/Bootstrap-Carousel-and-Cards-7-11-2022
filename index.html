<!doctype html>
<html lang="en">

<head>
    <title>Farm Fresh Pricing Page Demo 7/11/2022</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <!--Carousel Container 7/11/2022 3p.m.-->
    <div class="container-fluid">

        <!--Carousel Initialization-->
        <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">

                <!--Carousel Button 1-->
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active" current="true" aria-label="Farm Fresh Produce"></button>

                <!--Carousel Button 2-->
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1"  aria-label="Free Delivery"></button>

                <!--Carousel Button 3-->
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2"  aria-label="Shop with our app"></button>
            </div>

            <!--Carousel Images-->
            <div class="carousel-inner">
                
                <!--Carousel Image 1-->
                <div class="carousel-item active">
                    <img src="img/FarmFresh.png" class="d-block w-100" alt="From our Farm to your table">
                </div>

                <!--Carousel Image 2-->
                <div class="carousel-item">
                    <img src="img/FreeDelivery.png" class="d-block w-100" alt="Free Delivery">
                </div>

                <!--Carousel Image 3-->
                <div class="carousel-item">
                    <img src="img/FreshApp.png" class="d-block w-100" alt="Use our app to shop">
                </div>

            </div>        

            <!--Carousel Features-->
        
            <!--Carousel Arrow Button 1-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <!--Carousel Arrow Button 2-->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        

        </div>
        
    </div> <!--end Carousel Container 7/11/2022 4p.m.-->
       

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
